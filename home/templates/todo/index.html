<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
</head>

<body>
    <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <td><strike>{{ item.name }}</strike></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}
            <td>
                <a href="{% url 'toggle' item.id %}">
                    <button>Toggle</button>
                </a>
            </td>
            <td>
                <a href="{% url 'edit' item.id %}">
                    <button>Edit</button>
                </a>
            </td>
            <td>
                <a href="{% url 'delete' item.id %}">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td>You have nothing to do.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/add">Add an Item</a>
</body>

</html>
